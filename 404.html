<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html
      const l = window.location;
      const base = l.protocol + '//' + l.host + '/';
      l.replace(base + '#' + l.pathname + l.search + l.hash);
    </script>
  </head>
  <body>
  </body>
</html>
